<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Something For You ‚ù§Ô∏è</title>

<style>

body{
margin:0;
background:black;
font-family:Arial;
color:white;
overflow:hidden;
}

/* ---------- SCREEN SYSTEM ---------- */

.screen{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(.9);
opacity:0;
pointer-events:none; /* IMPORTANT FIX */
transition:0.5s;
text-align:center;
width:90%;
max-width:600px;
}

.active{
opacity:1;
transform:translate(-50%,-50%) scale(1);
pointer-events:auto; /* ONLY active clickable */
}

/* ---------- BUTTONS ---------- */

.btn{
padding:14px 30px;
border:none;
border-radius:40px;
margin:10px;
font-size:18px;
cursor:pointer;
}

.yes{
background:#ff007f;
color:white;
box-shadow:0 0 15px #ff007f;
}

.no{
background:#333;
color:white;
position:absolute;
}

/* ---------- TYPEWRITER ---------- */

.typewriter{
overflow:hidden;
white-space:nowrap;
border-right:3px solid white;
animation:typing 4s steps(40), blink .5s infinite alternate;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

/* ---------- HEARTS ---------- */

.heart{
position:fixed;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:1}
100%{transform:translateY(110vh);opacity:0}
}

</style>

</head>

<body>

<!-- SCREEN 1 -->

<div class="screen active" id="screen1">

<h1>Do you like surprises? ‚ù§Ô∏è</h1>

<button class="btn yes" onclick="nextScreen(2)">Yes üíï</button>

<button class="btn no" id="noBtn">No üòÖ</button>

</div>

<!-- SCREEN 2 -->

<div class="screen" id="screen2">

<h1 class="typewriter">I made something just for you...</h1>

<br><br>

<button class="btn yes" onclick="nextScreen(3)">Continue ‚Üí</button>

</div>

<!-- SCREEN 3 -->

<div class="screen" id="screen3">

<p>

Some people enter our life quietly...<br>
and suddenly everything feels different ‚ù§Ô∏è

</p>

<button class="btn yes" onclick="nextScreen(4)">Final Message ‚Üí</button>

</div>

<!-- SCREEN 4 -->

<div class="screen" id="screen4">

<p>

Every moment with you feels special.<br><br>

And I hope this little surprise made you smile ‚ù§Ô∏è

</p>

</div>

<script>

/* SCREEN SWITCH */

function nextScreen(n){

document.querySelectorAll(".screen").forEach(s=>{

s.classList.remove("active");

});

document.getElementById("screen"+n).classList.add("active");

}

/* RUNNING NO BUTTON */

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{

noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";

});

/* HEART ANIMATION */

setInterval(()=>{

const heart=document.createElement("div");

heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(10+Math.random()*30)+"px";
heart.style.animationDuration=(3+Math.random()*5)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

},250);

</script>

</body>
</html>
