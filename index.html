<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Something For You ‚ù§Ô∏è</title>

<style>

/* ---------- GLOBAL ---------- */

body{
margin:0;
font-family:Arial;
background:black;
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ---------- SCREENS ---------- */

.screen{
position:absolute;
opacity:0;
transform:scale(.9);
transition:0.6s;
text-align:center;
max-width:600px;
padding:30px;
}

.active{
opacity:1;
transform:scale(1);
}

h1{
font-size:36px;
}

/* ---------- BUTTONS ---------- */

.btn{
padding:14px 30px;
margin:10px;
border:none;
border-radius:40px;
font-size:18px;
cursor:pointer;
transition:.3s;
}

.yes{
background:#ff007f;
color:white;
box-shadow:0 0 15px #ff007f;
}

.yes:hover{
transform:scale(1.1);
}

.no{
background:#333;
color:white;
position:relative;
}

/* ---------- HEARTS ---------- */

.heart{
position:fixed;
color:#ff007f;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:1}
100%{transform:translateY(110vh);opacity:0}
}

/* TYPEWRITER */

.typewriter{
border-right:3px solid white;
white-space:nowrap;
overflow:hidden;
animation:typing 4s steps(40), blink .5s infinite alternate;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">

<h1>Do you like surprises? ‚ù§Ô∏è</h1>

<button class="btn yes" onclick="nextScreen(2)">Yes üíï</button>

<button class="btn no" id="noBtn">No üòÖ</button>

</div>

<!-- SCREEN 2 -->

<div class="screen" id="screen2">

<h1 class="typewriter">I made something just for you...</h1>

<br><br>

<button class="btn yes" onclick="nextScreen(3)">Continue ‚Üí</button>

</div>

<!-- SCREEN 3 -->

<div class="screen" id="screen3">

<h2>

Some people come into life quietly...<br>
and change everything ‚ù§Ô∏è

</h2>

<button class="btn yes" onclick="nextScreen(4)">Final Message ‚Üí</button>

</div>

<!-- SCREEN 4 -->

<div class="screen" id="screen4">

<p>

Every moment with you feels different.<br><br>

I don‚Äôt know what the future holds...<br>
but I know I want you in it ‚ù§Ô∏è

</p>

</div>


<script>

/* -------- SCREEN SWITCH -------- */

function nextScreen(n){

document.querySelectorAll(".screen")
.forEach(s=>s.classList.remove("active"));

document.getElementById("screen"+n)
.classList.add("active");

}

/* -------- RUNNING NO BUTTON -------- */

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", ()=>{

noBtn.style.position="absolute";

noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";

});

/* -------- HEART PARTICLES -------- */

setInterval(()=>{

const heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"%";

heart.style.fontSize=(10+Math.random()*30)+"px";

heart.style.animationDuration=(3+Math.random()*5)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

},250);

</script>

</body>
</html>
