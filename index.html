<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Something For You â¤ï¸</title>

<style>

body{
margin:0;
background:black;
font-family:Arial;
color:white;
overflow:hidden;
}

.screen{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(.9);
opacity:0;
pointer-events:none;
transition:0.5s;
text-align:center;
width:90%;
max-width:600px;
}

.active{
opacity:1;
transform:translate(-50%,-50%) scale(1);
pointer-events:auto;
}

.btn{
padding:14px 30px;
border:none;
border-radius:40px;
margin:10px;
font-size:18px;
cursor:pointer;
}

.yes{
background:#ff007f;
color:white;
box-shadow:0 0 15px #ff007f;
}

.no{
background:#333;
color:white;
position:absolute;
}

.typewriter{
overflow:hidden;
white-space:nowrap;
border-right:3px solid white;
animation:typing 4s steps(40), blink .5s infinite alternate;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

.heart{
position:fixed;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:1}
100%{transform:translateY(110vh);opacity:0}
}

</style>

</head>

<body>

<!-- 1 -->

<div class="screen active" id="screen1">

<h1>Do you like surprises? â¤ï¸</h1>

<button class="btn yes" onclick="nextScreen(2)">Yes ğŸ’•</button>

<button class="btn no" id="noBtn">No ğŸ˜…</button>

</div>

<!-- 2 -->

<div class="screen" id="screen2">

<h2>Are you sure? ğŸ‘€</h2>

<button class="btn yes" onclick="nextScreen(3)">Yes â†’</button>

</div>

<!-- 3 -->

<div class="screen" id="screen3">

<h2>One more step...</h2>

<button class="btn yes" onclick="nextScreen(4)">Continue â†’</button>

</div>

<!-- 4 -->

<div class="screen" id="screen4">

<h1 class="typewriter">I made something just for you...</h1>

<button class="btn yes" onclick="nextScreen(5)">Next â†’</button>

</div>

<!-- 5 -->

<div class="screen" id="screen5">

<p>You changed my world in the best way â¤ï¸</p>

<button class="btn yes" onclick="nextScreen(6)">Continue â†’</button>

</div>

<!-- 6 -->

<div class="screen" id="screen6">

<p>Every memory with you feels special.</p>

<button class="btn yes" onclick="nextScreen(7)">Next â†’</button>

</div>

<!-- 7 -->

<div class="screen" id="screen7">

<h1>You are my favourite surprise â¤ï¸</h1>

<button class="btn yes" onclick="nextScreen(8)">Final â†’</button>

</div>

<!-- 8 -->

<div class="screen" id="screen8">

<h2>Thank you for being you â¤ï¸</h2>

</div>

<script>

function nextScreen(n){

document.querySelectorAll(".screen").forEach(s=>{
s.classList.remove("active");
});

document.getElementById("screen"+n).classList.add("active");

}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
});

setInterval(()=>{

const heart=document.createElement("div");

heart.className="heart";
heart.innerHTML="â¤ï¸";

heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(10+Math.random()*30)+"px";
heart.style.animationDuration=(3+Math.random()*5)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

},250);

</script>

</body>
</html>
