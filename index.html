<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Something For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#000000,#1a0015);
height:100vh;
overflow:hidden;
color:white;
}

/* CENTER CONTAINER */

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:450px;
}

/* GLASS CARD */

.card{
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.05);
border-radius:20px;
padding:40px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,120,0.3);
}

/* SCREENS */

.screen{
opacity:0;
transform:scale(.85);
pointer-events:none;
position:absolute;
width:100%;
transition:0.6s ease;
}

.active{
opacity:1;
transform:scale(1);
pointer-events:auto;
}

/* BUTTONS */

.btn{
padding:14px 28px;
border-radius:30px;
border:none;
margin:10px;
font-size:16px;
cursor:pointer;
transition:.3s;
}

.yes{
background:#ff007f;
color:white;
box-shadow:0 0 20px #ff007f;
}

.yes:hover{
transform:scale(1.1);
}

.no{
background:#222;
color:white;
position:absolute;
}

/* TYPEWRITER */

.typewriter{
overflow:hidden;
white-space:nowrap;
border-right:3px solid white;
animation:typing 3s steps(40), blink .5s infinite alternate;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

/* FLOATING HEARTS */

.heart{
position:fixed;
animation:floatUp linear forwards;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:0}
30%{opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}

</style>

</head>

<body>

<div class="container">
<div class="card">

<!-- SCREEN 1 -->

<div class="screen active" id="screen1">

<h2>Do you like surprises? ‚ù§Ô∏è</h2>

<button class="btn yes" onclick="next(2)">Yes üíï</button>
<button class="btn no" id="noBtn">No üòÖ</button>

</div>

<!-- SCREEN 2 -->

<div class="screen" id="screen2">

<h2 class="typewriter">I made something special...</h2>

<br>

<button class="btn yes" onclick="next(3)">Continue ‚Üí</button>

</div>

<!-- SCREEN 3 -->

<div class="screen" id="screen3">

<p>
Some people walk into your life...<br>
and everything changes ‚ù§Ô∏è
</p>

<button class="btn yes" onclick="next(4)">Next ‚Üí</button>

</div>

<!-- SCREEN 4 -->

<div class="screen" id="screen4">

<h2>You are my favourite surprise ‚ù§Ô∏è</h2>

</div>

</div>
</div>

<script>

/* PAGE TRANSITION */

function next(n){

document.querySelectorAll(".screen")
.forEach(s=>s.classList.remove("active"));

document.getElementById("screen"+n)
.classList.add("active");

}

/* RUNNING NO BUTTON */

const no=document.getElementById("noBtn");

no.addEventListener("mouseover",()=>{

no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";

});

/* FLOATING HEARTS */

setInterval(()=>{

const heart=document.createElement("div");

heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(12+Math.random()*20)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

},300);

</script>

</body>
</html>
